<div class="alert alert-success" *ngFor='message'{{ message }}></div>
<div class="col-md-4 mt-4" *ngFor='let product of products'>
    <div class="card">
        <div class="card-body">
            <img [src]="product.imageUrl" alt="" width="100%">
            <p>{{product.productName}}</p>
            <p>{{product.productDescription}}</p>
            <button class="btn btn-outline-primary" (click)='selectProduct(product)'>
                Update
            </button>
            <button class="btn btn-outline-dark float-right" (click)='deleteProduct(product)'>
                Delete
            </button>
        </div>
    </div>
</div>
